<!DOCTYPE html>
<html>
<title>Menu</title>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/menu.css">
</head>
<body>

<!--Navigation Bar-->
<ul>
    <img class="Logo" src="https://i.postimg.cc/R0tyC8tr/204-B-Logo-removebg-preview.png" alt="Logo">

  <li><a href="/contact_us">Contact Us</a></li>
  <li><a href="/about_us">About Us</a></li>
  <li><a href="/checkout">Checkout</a></li>
  <li><a class="active" href="/menu">Menu</a></a></li>
</ul>

<!--Menu Title-->
<div class="bg">
  <img class="menu_title" src="https://i.postimg.cc/wB8Dzs2x/Menu-title.jpg"/> <!-- unhardcode this later, parse from teds_cafe.py? -->
</div>

<!--Menu Container (background)-->
<div class="menu_con">
  {% for item in items %} <!-- Loop through each dictionary in the items list -->
    <div class="card"> <!-- New card for each menu item (each dict, new card.) -->
      <img class="card_img" src="{{ item['image'] }}" alt=""> <!-- Access the image URL from the dictionary -->
      
  <h1 class="card_name">{{ item['name'] }}</h1> <!-- name -->
  <p class="price">${{ item['price'] }}</p> <!-- price -->
      
      <!-- Quantity Dropdown -->
      <label for="Quantity">Quantity:</label> 
      <select name="Quantity" id="qty"> 
        <option value="qty1">1</option>
        <option value="qty2">2</option>
        <option value="qty3">3</option>
        <option value="qty4">4</option>
        <option value="qty5">5</option>
        <option value="qty6">6</option>
        <option value="qty7">7</option>
        <option value="qty8">8</option>
        <option value="qty9">9</option>
        <option value="qty10">10</option> <!-- max 10, maybe more later? -->
      </select>
      <p><button></button></p>
    </div>
  {% endfor %}
</div>
</body>


<!--Footer-->
<footer>
</footer>

</html>
