  list-style-type: none;

}

/*list items to float to right of navigation bar*/
li {

}

/*navigation buttons*/

  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;

}

/*navigation button hover*/

  width:100px;
  background-color: #D97D44;
}

/* footer Style*/
footer {
  background-image:url('https://i.postimg.cc/L8vPWWNX/footer.jpg');
  background-position: center;
  background-repeat: no-repeat;
  background-size:cover;

  left: 0;
  bottom: 0;
  width: 97%;

}
