<!DOCTYPE html>
<html>
<title>Payment Process</title>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/checkout_pay.css">
</head>

<body>
 
<!--Navigation Bar (Buttons)-->
<ul>
    <img class="Logo" src="https://i.postimg.cc/R0tyC8tr/204-B-Logo-removebg-preview.png" alt="Logo">

  <li><a href="/contact_us">Contact Us</a></li>
  <li><a href="/about_us">About Us</a></li>
  <li><a class="active" href="/checkout">Checkout</a></li>
  <li><a href="/menu">Menu</a></li> 
</ul>

<!--Payment Heading-->
<img class="payment_img" src="https://i.postimg.cc/Jh11zr8R/payment.jpg" style="width:430px; height:150px"/>
<br>
<br>
<!--Payment Section-->
<!--Payment Rectangle-->
      <div class="rectangle">
        <form action=" " method="POST">

        <!--Card Image-->
        <img class="cards" src="https://i.postimg.cc/VvHRdLpp/cards.jpg" style="width:100px; height:120px"/>
        <br>
        <br>

        <!--Content (Labels + User input [entries])-->
        <div class="text">
            <label style="Font-weight:bold">Name on Card</label>
        </div>
        <br>

        <!-- Name on card (input container)-->
        <input class="input" type="name" name="card_name" placeholder="Enter Full Name..." value="{{request.form['card_name']}}" Font-weight:bold; required></input>
        <br>
        <br>

        
        <!--Content (Labels + User input [entries])-->
        <div class="text">
            <label class="text" style="Font-weight:bold;">Card Number</label>
        </div>
        <br>

        <!-- Name on card (input container)-->
        <input class="input1" type="card_no" name="card_no" placeholder="Enter card number..." value="{{request.form['card_name']}}" Font-weight:bold; required></input>
        <br>
        <br>
        
                <!--Content (Labels + User input [entries])-->
        <div class="cvc_txt">
           <label style="Font-weight:bold;">CVC</label>
        </div>
        <br>

        <!-- Name on card (input container)-->
        <input class="input3" type="card_no" name="card_no" placeholder="Enter cvc..." value="{{request.form['card_name']}}" Font-weight:bold; required></input>
        <br>
        <br>
        
        <!--Expiry date Label-->
        <div class="exp_txt">
           <label style="Font-weight:bold;">Expriy date</label>
        </div>
        <br>

        <!-- Expiry_date (input container)-->
        <input class="input4" type="card_no" name="card_no" placeholder="Enter exp..." value="{{request.form['card_name']}}" Font-weight:bold; required></input>
        <br>
        <br>
        
        <!--Pay Now (button)-->
            <input type="pay" value="Submit" name="Pay Now">
        
    </form>
    </div>

<!--Footer-->
<footer>
</footer>

</body>
</html>
