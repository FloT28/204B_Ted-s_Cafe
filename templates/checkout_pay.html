<!DOCTYPE html>
<html>
<title>Payment Process</title>
<head>
</head>

  
<style>
  /*unordered list*/
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #D4B5A0;
}

/*list items to float to right of navigation bar*/
li {
  float: right;
}

/*navigation buttons*/
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border-radius: 15px;
}

/*navigation button hover*/
li a:hover {
  width:100px;
  background-color: #D97D44;
}

/* footer Style*/
footer {
  background-image:url('https://i.postimg.cc/L8vPWWNX/footer.jpg');
  background-position: center;
  background-repeat: no-repeat;
  background-size:cover;
  padding: 10px;
  position: fixed;
  left: 0;
  bottom: 0;
  width: 97%;
  height:10%;
}

.payment_img{ 
  margin-top:2%;
  margin-left:33%;
  text-align:center;
}


.cards{
  margin-top:4%;
  margin-left:4%;
}

.rectangle{ 
  margin-top:2%;
  margin-left:25%;
  background-color: lightgrey;
  width:630px;
  height:610px;
}

input[type="name"]{
    width:98%;
    padding: 10px;
    margin-bottom: 20px;
    border:1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px; 
    text-align:center;
}

.input1{
   width:98%;
    padding: 10px;
    margin-bottom: 20px;
    border:1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    text-align:center;
}

.input2{ 
    width:60%;
    padding: 10px;
    margin-bottom: 20px;
    border:1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    text-align:center;
}

.input3{ 
    width:40%;
    padding: 10px;
    margin-bottom: -40px;
    border:1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    text-align:center;
    margin-left:5%;
}

.input4{ 
   width:40%;
    padding: 10px;
    margin-bottom: 10px;
    border:1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    text-align:center;
    margin-left:54%;
  }

.button1{ 
    width:60%;
    padding: 10px;
    margin-bottom: 10px;
    border:1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: orange;
    font-size: 18px;
    text-align:center;
    margin-left:50%;
}

.text{ 
  text-align:center;
}

.cvc_txt{ 
  margin-left:7%;
}

.exp_txt{ 
  margin-top:-13%;
  margin-left:58%;
}

input[type="pay"]:hover{
    background-color: orange;
    color:white;
}

input[type="pay"]{
    width:50%;
    padding: 10px;
    background-color:white;
    color:black;
    border:none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left:25%;
    margin-top:-6%;
}

</style>

<body>
 
<!--Navigation Bar (Buttons)-->
<ul>
  <li><a class="active" href="/">About Us</a></li>
  <li><a href="/contact_us">Contact</a></li>
  <li><a href="/menu">Menu</a></li>
  <li><a href="/checkout">Checkout</a></li>
</ul>

<!--Payment Heading-->
<img class="payment_img" src="https://i.postimg.cc/Jh11zr8R/payment.jpg" style="width:430px; height:150px"/>
<br>
<br>
<!--Payment Section-->
<!--Payment Rectangle-->
      <div class="rectangle">
        <form action=" " method="POST">

        <!--Card Image-->
        <img class="cards" src="https://i.postimg.cc/VvHRdLpp/cards.jpg" style="width:100px; height:120px"/>
        <br>
        <br>

        <!--Content (Labels + User input [entries])-->
        <div class="text">
            <label style="Font-weight:bold">Name on Card</label>
        </div>
        <br>

        <!-- Name on card (input container)-->
        <input class="input" type="name" name="card_name" placeholder="Enter Full Name..." value="{{request.form['card_name']}}" Font-weight:bold; required></input>
        <br>
        <br>

        
        <!--Content (Labels + User input [entries])-->
        <div class="text">
            <label class="text" style="Font-weight:bold;">Card Number</label>
        </div>
        <br>

        <!-- Name on card (input container)-->
        <input class="input1" type="card_no" name="card_no" placeholder="Enter card number..." value="{{request.form['card_name']}}" Font-weight:bold; required></input>
        <br>
        <br>
        
                <!--Content (Labels + User input [entries])-->
        <div class="cvc_txt">
           <label style="Font-weight:bold;">CVC</label>
        </div>
        <br>

        <!-- Name on card (input container)-->
        <input class="input3" type="card_no" name="card_no" placeholder="Enter cvc..." value="{{request.form['card_name']}}" Font-weight:bold; required></input>
        <br>
        <br>
        
        <!--Expiry date Label-->
        <div class="exp_txt">
           <label style="Font-weight:bold;">Expriy date</label>
        </div>
        <br>

        <!-- Expiry_date (input container)-->
        <input class="input4" type="card_no" name="card_no" placeholder="Enter exp..." value="{{request.form['card_name']}}" Font-weight:bold; required></input>
        <br>
        <br>
        
        <!--Pay Now (button)-->
            <input type="pay" value="Submit" name="Pay Now">
        
    </form>
    </div>

<!--Footer-->
<footer>
</footer>

</body>
</html>
