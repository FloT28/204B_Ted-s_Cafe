<!DOCTYPE html>
<html>
<title>About Us</title>
<head>
</head>

<style>
/*unordered list*/
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #D4B5A0;
}

/*list items to float to right of navigation bar*/
li {
  float: right;
}

/*navigation buttons*/
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border-radius: 15px;
}

/*navigation button hover*/
li a:hover {
  width: 100px;
  background-color: #D97D44;
}

/* footer Style*/
footer {
  background-image:url('https://i.postimg.cc/L8vPWWNX/footer.jpg');
  background-position: center;
  background-repeat: no-repeat;
  background-size:cover;
  padding: 10px;
  position: fixed;
  left: 0;
  bottom: 0;
  width: 97%;
  height:8%;
}

/*cover + title image style*/
.Images {
    position: relative;
    top: 0;
    left: 0;
    }
      
.cover {
    position: relative;
    top: 0;
    left: 0;
      }
    
.title {
    position: absolute;
    top: 10px;
    left: 320px;
    opacity:90%;
      }

.container1 {
  width: 510px;
  height:130px;
  right:50px;
  background-color:rgb(214, 211, 211);
  border-radius:6%;
  text-align:center;
  margin-left:50%;
  margin-top :3%;
  font-size:25px;
}

.p1{
  font-family: "Times New Roman", Times, serif;
}

/*about_us image style*/
.about_us {
    position: relative;
    top: 0;
    left: 0;
    }

.about_image{
    position:absolute;
    margin-top: -8%;
    margin-left:10%;
}

/*about_us subtitle*/
.sub_title{
  margin-left:50%;
  margin-top:2%;
}

</style>


<body>

<!--Navigation Bar-->
<ul>
  <li><a href="/checkout">Checkout</a></li> 
  <li><a href="/menu">Menu</a></li>
  <li><a href="/contact_us">Contact</a></li>
  <li><a class="active" href="/">About Us</a></li>
</ul>

<!--Cover/Title Images-->
<div class="Images">
    <img class="cover" src="https://i.postimg.cc/XqyhHdWj/cover2.jpg" style="width:1330px; height:180px" />
    <img class="title" src="https://i.postimg.cc/bw67vzmj/Title.jpg" />
</div>

<!--About_Us Title-->
<img class="sub_title" src="https://i.postimg.cc/x8w4yFNj/about-us.jpg" style="width:520px; height:100px"/>

<!--About_us Image-->
<div class="about_us">
     <img class="about_image" src="https://i.postimg.cc/QxfxXQ74/about-usimage.jpg" style="width:270px; height:270px"/>
</div>

<!--About Us - description-->
<div class="container1">

<p1>
    Established in 2024, we are an small team who 
    dedicate our expertise to the caffeine lovers 
    with excellent and friendly service. 
</p1>

</div>

<!--Footer-->
<footer>
</footer>

</body>
</html>
