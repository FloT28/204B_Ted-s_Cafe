<!DOCTYPE html>

<title>Conact Us</title>

<style>
  /*unordered list*/
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #D4B5A0;
}

/*list items to float to right of navigation bar*/
li {
  float: right;
}

/*navigation buttons*/
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border-radius: 15px;
}

/*navigation button hover*/
li a:hover {
  width:100px;
  background-color: #D97D44;
}

/* footer Style*/
footer {
  background-image:url('https://i.postimg.cc/L8vPWWNX/footer.jpg');
  background-position: center;
  background-repeat: no-repeat;
  background-size:cover;
  padding: 10px;
  position: fixed;
  left: 0;
  bottom: 0;
  width: 97%;
  height:10%;
}

/*cover + title image style*/
.Images {
    position: relative;
    top: 0;
    left: 0;
    }
      
.cover {
    position: relative;
    top: 0;
    left: 0;
      }
    
.title {
    position: absolute;
    top: 10px;
    left: 320px;
    opacity:95%;
    margin-left:8%;
      }

</style>

<!--Navigation Bar-->
<ul>
  <li><a class="active" href="#contact">Contact Us</a></li>
  <li><a href="#Aboutus">About Us</a></li>
  <li><a href="#menu">Menu</a></li>
  <li><a href="#checkout">Checkout</a></li>
</ul>

<!--Contact Us cover/title-->
<!--Cover/Title Images-->
<div class="Images">
    <img class="cover" src="https://i.postimg.cc/XqyhHdWj/cover2.jpg" style="width:1330px; height:180px" />
    <img class="title" src="https://i.postimg.cc/66L14zY0/Contact-Us.jpg" style="width:550px; height:150px"/>
</div>

</footer>
